<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Dashboard</title>
    <style>
        #passcode-panel {
            text-align: center;
            margin-top: 100px;
        }

        .code-button {
            font-size: 2em;
            margin: 10px;
            width: 60px;
            height: 60px;
        }

        #dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Passcode Panel -->
    <div id="passcode-panel">
        <h2>Enter Passcode</h2>
        <div id="input-display">****</div>
        <div id="buttons">
            <button class="code-button" onclick="enterCode(1)">1</button>
            <button class="code-button" onclick="enterCode(2)">2</button>
            <button class="code-button" onclick="enterCode(3)">3</button><br>
            <button class="code-button" onclick="enterCode(4)">4</button>
            <button class="code-button" onclick="enterCode(5)">5</button>
            <button class="code-button" onclick="enterCode(6)">6</button><br>
            <button class="code-button" onclick="enterCode(7)">7</button>
            <button class="code-button" onclick="enterCode(8)">8</button>
            <button class="code-button" onclick="enterCode(9)">9</button><br>
            <button class="code-button" onclick="clearCode()">C</button>
            <button class="code-button" onclick="enterCode(0)">0</button>
            <button class="code-button" onclick="checkCode()">OK</button>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard">
        <div id="calendar" class="widget">Loading calendar...</div>
        <!-- Other widgets can go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
